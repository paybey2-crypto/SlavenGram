<!DOCTYPE html>
<!-- Stvoreno CodingNepalom -->
<html lang="en" dir="ltr">
   <glava>
      <meta skup znakova="utf-8">
      <naslov>Dizajn skočnog obrasca za prijavu | CodingNepal</naslov>
      <link rel="stilski list" href="style.css">
      <link rel="stilski list" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </glava>
   <tijelo>
      <div klasa="centar">
         <ulaz tip="checkbox" id="pokaži">
         <oznaka za="pokaži" klasa="show-btn">Prikaz obrasca</oznaka>
         <div klasa="kontejner">
            <oznaka za="pokaži" klasa="close-btn fas fa-times" naslov="zatvoriti"></oznaka>
            <div klasa="tekst">
               Obrazac za prijavu
            </div>
            <oblik akcija="#">
               <div klasa="podaci">
                  <oznaka>E-mail ili telefon</oznaka>
                  <ulaz tip="tekst" zahtijevano>
               </div>
               <div klasa="podaci">
                  <oznaka>Lozinka</oznaka>
                  <ulaz tip="lozinka" zahtijevano>
               </div>
               <div klasa="zaboravio-prošao">
                  <a href="#">Zaboravili ste lozinku?</a>
               </div>
               <div klasa="btn">
                  <div klasa="unutrašnjost"></div>
                  <gumb tip="podnesi">login</gumb>
               </div>
               <div klasa="signup-link">
                  Nije član? <a href="#">Prijavite se sada</a>
               </div>
            </oblik>
         </div>
      </div>
   </tijelo>
</html>
